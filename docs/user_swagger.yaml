definitions:
  http.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  http.RegisterRequest:
    properties:
      avatar:
        type: string
      confirm_password:
        description: ConfirmPass string `json:"confirm_password" binding:"required,eqfield=Password"`
        type: string
      email:
        description: Email    string `json:"email" binding:"required,email"`
        type: string
      nickname:
        type: string
      password:
        type: string
    required:
    - confirm_password
    - email
    - password
    type: object
  utils.Response:
    properties:
      code:
        type: integer
      data: {}
      msg:
        type: string
    type: object
info:
  contact: {}
  title: coss-user服务
paths:
  /user/info:
    get:
      consumes:
      - application/json
      description: 查询用户信息
      parameters:
      - description: 用户id
        in: query
        name: user_id
        required: true
        type: string
      - description: 指定根据id还是邮箱类型查找
        enum:
        - 0
        - 1
        in: query
        name: type
        required: true
        type: integer
      - description: 邮箱
        in: query
        name: email
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/utils.Response'
      summary: 查询用户信息
  /user/login:
    post:
      consumes:
      - application/json
      description: 用户登录
      parameters:
      - description: request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/http.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/utils.Response'
      summary: 用户登录
  /user/register:
    post:
      consumes:
      - application/json
      description: 用户注册
      parameters:
      - description: request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/http.RegisterRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/utils.Response'
      summary: 用户注册
swagger: "2.0"
